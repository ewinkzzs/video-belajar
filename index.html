<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masuk ke Akun - videobelajar</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="logo-container">
    <img src="assets/logo.png" alt="Logo Videobelajar" class="logo-img" />
  </header>

  <main class="login-container">
    <div class="card">
      <h2>Masuk ke Akun</h2>
      <p class="subtitle">Yuk, lanjutin belajarmu di videobelajar.</p>
      <form>
        <label for="email">E-Mail <span class="required">*</span></label>
        <input type="email" id="email" placeholder="babymonster@yg.co.id" required />

        <label for="password">Kata Sandi <span class="required">*</span></label>
        <input type="password" id="password" placeholder="**********" required />

        <a href="#" class="forgot-password">Lupa Password?</a>

        <button type="submit" class="btn primary">Masuk</button>
        <a href="register.html"><button type="button" class="btn secondary">Daftar</button></a>
      </form>

      <div class="divider"><span>atau</span></div>

      <button class="btn google-login">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google icon" />
        Masuk dengan Google
      </button>
    </div>
  </main>
</body>
</html>
