<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pendaftaran Akun - videobelajar</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="logo-container">
    <img src="assets/logo.png" alt="Logo Videobelajar" class="logo-img" />
  </header>

  <main class="login-container">
    <div class="card">
      <h2>Pendaftaran Akun</h2>
      <p class="subtitle">Yuk, daftarkan akunmu sekarang juga!</p>

      <form>
        <label for="fullname">Nama Lengkap <span class="required">*</span></label>
        <input type="text" id="fullname" required />

        <label for="email">E-Mail <span class="required">*</span></label>
        <input type="email" id="email" required />

        <label for="phone">No. Hp <span class="required">*</span></label>
        <div class="phone-group">
          <select class="country-code" required>
            <option value="+62">ğŸ‡®ğŸ‡© +62</option>
            <!-- Tambah kode negara lain jika diperlukan -->
          </select>
          <input type="tel" id="phone" required />
        </div>

        <label for="password">Kata Sandi <span class="required">*</span></label>
        <input type="password" id="password" placeholder="********" required />

        <label for="confirm-password">Konfirmasi Kata Sandi <span class="required">*</span></label>
        <input type="password" id="confirm-password" placeholder="********" required />

        <a href="#" class="forgot-password">Lupa Password?</a>

        <button type="submit" class="btn primary">Daftar</button>
        <a href="index.html"><button type="button" class="btn secondary">Masuk</button></a>
      </form>

      <div class="divider"><span>atau</span></div>

      <button class="btn google-login">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google icon" />
        Daftar dengan Google
      </button>
    </div>
  </main>
</body>
</html>
